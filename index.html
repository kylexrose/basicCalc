<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Basic Calculator</title>
</head>
<body>
    <div id= "calcBody">
        <div id="screen">
            <p id="screenText"></p>
        </div>
        <div id="buttonDiv">
            <div class="column" >
                <div class="button column1" id="sqrt">sqrt</div>
                <div class="button column1" id="num7">7</div>
                <div class="button column1" id="num4">4</div>
                <div class="button column1" id="num1">1</div>
                <div class="button column1" id="num0">0</div>
            </div>
            <div class="column">
                <div class="button column2" id="sqrd">sqrd</div>
                <div class="button column2" id="num8">8</div>
                <div class="button column2" id="num5">5</div>
                <div class="button column2" id="num2">2</div>
                <div class="button column2" id="dec">.</div>
            </div>
            <div class="column">
                <div class="button column3" id="clear">C</div>
                <div class="button column3" id="num9">9</div>
                <div class="button column3" id="num6">6</div>
                <div class="button column3" id="num3">3</div>
                <div class="button column3" id="eql">=</div>
            </div>
            <div class="column">
                <div class="button column4" id="div">/</div>
                <div class="button column4" id="mult">X</div>
                <div class="button column4" id="min">-</div>
                <div class="button column4" id="plus">+</div>
            </div>
        </div>
    </div>
    <label class="switch">
        <input type="checkbox" id="darkMode">
        <span class="slider round"></span>
    </label>
</body>
<script src="main.js"></script>
</html>
